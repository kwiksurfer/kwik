<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
</head>
<body>
<h1>{{ page_title }}</h1>
<table>
    {% for user in all_users %}
    <tr>
        <td>{{ user.user.first_name }} {{ user.user.last_name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.sex }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
