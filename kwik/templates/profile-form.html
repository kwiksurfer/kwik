<html>
<head>
    <title>{{ page_title }}</title>
</head>

{% if form.errors %}
<p>You made a mistake. Please try again.</p>
{% endif %}

<form method="post" action="{% url edit_profile %}">
{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<table>
{{ user_form.as_table }}
</table>
<input type="submit" value="save" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
</html>
